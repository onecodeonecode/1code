  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Visit Counter</title>
  <style>
    body {
      background: #ffffff;
      color: #000000;
      font-family: raleway;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .counter {
      font-size: 2rem;
      margin-top: 20px;
      border: 2px solid #ffffff;
      padding: 20px 40px;
      border-radius: 20px;
      background: #ffffff;
      box-shadow: 2px 2px 8px #ffffff;
    }
  </style>
</head>
<body>
  <div class="counter" id="visitCounter">
    Visits: 0
  </div>

  <script>
    // Get current count from localStorage, or set to 0 if not present
    let visits = localStorage.getItem('visitCount');
    if (!visits) visits = 0;
    visits++;
    localStorage.setItem('visitCount', visits);

    document.getElementById('visitCounter').textContent = `Visits: ${visits}`;
  </script>
</body>
</html>
